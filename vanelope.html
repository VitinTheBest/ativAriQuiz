<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado - Vanellope</title>
    <style>
        body {
            background-color: #ffe4e1; 
            background-image: linear-gradient(to bottom, #ffadc6, #ffd1dc); 
            color: #6b4226; 
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 5em;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ffb6c1;
        }

        h1#porcentagem {
            margin-top: 15px;
            font-size: 2.5em;
            color: #e75480;
        }

        p {
            font-size: 2em;
            max-width: 600px;
            margin-bottom: 20px;
            color: #8b4513;
        }

        img {
            max-width: 300px;
            border-radius: 15px;
            border: 5px solid #ffb6c1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Botão estilizado */
        button {
            background-color: #ff69b4; 
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>O seu resultado é Vanellope</h1>
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjRee66DqYC5YQhKbeNTE2aZL7j8flVEUViOgUpHpUaZJZXhvhLe0xmMYE_0L8-DXw59bQCZmBa4KGSl77MK5U9zFCwUo-lY6sYRg5VTiQpVlBoqIVp3kz8uCCkvkIEEFe2O2ybvr84-_A/s1600/17.png" alt="Vanellope von Schweetz">
    <h1 id="porcentagem"></h1>
    <p>Você possui as características da Vanellope: divertida, corajosa e cheia de energia.</p>

    <script>
        let bela = Number(localStorage.getItem('contBela', contBela));
        let branca = Number(localStorage.getItem('contBranca', contBranca));
        let frozen = Number(localStorage.getItem('contFrozen', contFrozen));
        let vanelope = Number(localStorage.getItem('contVanelope', contVanelope));

        let total = bela + branca + frozen + vanelope;
        let porc = ((vanelope / total) * 100).toFixed(2); // Porcentagem com 2 casas decimais
        document.getElementById("porcentagem").innerHTML = porc + "%";

    </script>
</body>
</html>
